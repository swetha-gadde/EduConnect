jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'  # <-- Adjust this to your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # <-- Adjust this if your build command is different

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # <-- This is the branch to which your site will be deployed
          folder: dist      # <-- Adjust this if your build output folder is different
